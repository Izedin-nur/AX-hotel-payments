<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ t["title"] }}</title>
</head>
<body>
    <h1>{{ t["title"] }}</h1>

    <!-- Language Switch -->
    <p>{{ t["language"] }}:
        <a href="{{ url_for('setlang', lang='en') }}">English</a> |
        <a href="{{ url_for('setlang', lang='tr') }}">Türkçe</a> |
        <a href="{{ url_for('setlang', lang='ar') }}">العربية</a>
    </p>

    <form method="POST">
        <label>{{ t["guest_name"] }}: <input type="text" name="guest" required></label><br>
        <label>{{ t["room"] }}: <input type="text" name="room" required></label><br>
        <label>{{ t["checkin"] }}: <input type="date" name="checkin" required></label><br>
        <label>{{ t["checkout"] }}: <input type="date" name="checkout" required></label><br>
        <label>{{ t["amount"] }}: <input type="number" name="amount" required></label><br>
        <label>{{ t["payment"] }}:
            <select name="payment">
                <option>Cash</option>
                <option>Credit Card</option>
                <option>Bank Transfer</option>
            </select>
        </label><br>
        <label>{{ t["source"] }}:
            <select name="source">
                <option>Face to Face</option>
                <option>Agoda</option>
                <option>Booking</option>
            </select>
        </label><br>
        <label>{{ t["notes"] }}:<br>
            <textarea name="notes"></textarea>
        </label><br>
        <button type="submit">{{ t["submit"] }}</button>
    </form>
</body>
</html>
